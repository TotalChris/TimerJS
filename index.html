<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Timer.js"></script>
</head>
<body onload="init()">
    <button id="buttonNew">Instantiate Timer</button>
    <button id="buttonDel">Destantiate Timer</button>
    <button id="buttonStart">Start Timer</button>
    <button id="buttonStop">Stop Timer</button>
    <button id="buttonReset">Reset Timer</button>
    <br>
    <label for="limitInput">Time Limit:</label>
    <input id="limitInput" type="number" />
    <button id="buttonLimit">Set Time Limit</button>
    <br>
    <h1 id="time"></h1>
    <script>

        function init(){
            this.timerDisplay = document.querySelector('#time');

            this.timerDisplay.addEventListener('timerStart', () => {
                this.timerDisplay.style.color = 'green';
                this.timerDisplay.innerText = this.timer.getElapsed();
            });

            this.timerDisplay.addEventListener('timerTick', () => {
                this.timerDisplay.innerText = this.timer.getElapsed();
            });

            this.timerDisplay.addEventListener('timerStop', () => {
                this.timerDisplay.style.color = 'red';
            });

            this.timerDisplay.addEventListener('timerComplete', () => {
                this.timerDisplay.innerText = 'Timer Complete';
            })

            this.timerDisplay.addEventListener('timerReset', () => {
                this.timerDisplay.innerText = '0';
            })

            document.querySelector('#buttonNew').addEventListener('click', () => {
                instantiateTimer();
            })

            document.querySelector('#buttonDel').addEventListener('click', () => {
                destantiateTimer();
            })

            document.querySelector('#buttonStart').addEventListener('click', () => {
                this.timer.start();
            });

            document.querySelector('#buttonStop').addEventListener('click', () => {
                this.timer.stop();
            });

            document.querySelector('#buttonReset').addEventListener('click', () => {
                this.timer.reset();
            });

            document.querySelector('#buttonLimit').addEventListener('click', () => {
                this.timer.setLimit((document.getElementById('limitInput').value == '' ? null : document.getElementById('limitInput').valueAsNumber));
            });

            destantiateTimer();
        }

        function destantiateTimer(){
            document.querySelector('#buttonStart').disabled = true;
            document.querySelector('#buttonStop').disabled = true;
            document.querySelector('#buttonReset').disabled = true;
            document.querySelector('#buttonLimit').disabled = true;
            document.querySelector('#limitInput').disabled = true;
            document.querySelector('#buttonNew').disabled = false;
            document.querySelector('#buttonDel').disabled = true;
            this.timerDisplay.style.color = 'black';
            this.timerDisplay.innerText = 'Timer Destantiated';
            this.timerExists = false;
            this.timer = null;
        }

        function instantiateTimer(){
            document.querySelector('#buttonStart').disabled = false;
            document.querySelector('#buttonStop').disabled = false;
            document.querySelector('#buttonReset').disabled = false;
            document.querySelector('#buttonLimit').disabled = false;
            document.querySelector('#limitInput').disabled = false;
            document.querySelector('#buttonNew').disabled = true;
            document.querySelector('#buttonDel').disabled = false;
            this.timerDisplay.style.color = 'red';
            this.timerDisplay.innerText = 'Timer Instantiated';
            this.timerExists = true;
            this.timer = new Timer(this.timerDisplay);
        }
    </script>
</body>
</html>
